<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>chatroom_create</title>
</head>

<body>
    <h1>새로운 채팅방 생성 페이지</h1>

    <form id="create-chatroom-form">
        <label>채팅방 제목:</label>
        <input type="text" id="chatroom-title" placeholder="채팅방 이름(20글자 이내)" required>
        <br><br>
        <label>설명:</label>
        <input type="text" id="chatroom-description" placeholder="채팅방 설명 간단하게(안써두됨)">
        <button type="submit">생성하기</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> <!-- Axios -->
    <script src="../js/common.js"></script>
    <script src="../js/chatroom_create.js"></script>
</body>
</html>
