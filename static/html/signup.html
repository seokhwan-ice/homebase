<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>
    <div>
        <span>My page</span>
        <button>임시버튼</button>
    </div>

    <div>
        <div>
            <a href="#">홈</a>
            <a href="#">뉴스</a>
            <a href="#">경기일정</a>
            <a href="#">팀/선수정보</a>
            <a href="#">자유게시판</a>
            <a href="#">커뮤니티</a>
        </div>

        <div>Home Base</div>

        <form id="signupForm">
            <div>
                <label for="username">아이디</label>
                <input type="text" id="username" placeholder="아이디 입력" required>
            </div>

            <div>
                <label for="password">비밀번호</label>
                <input type="password" id="password" placeholder="비밀번호 입력" required>
            </div>

            <div>
                <label for="name">이름</label>
                <input type="text" id="name" placeholder="이름 입력" required>
            </div>

            <div>
                <label for="nickname">닉네임</label>
                <input type="text" id="nickname" placeholder="닉네임 입력" required>
            </div>

            <div>
                <label for="email">이메일</label>
                <input type="email" id="email" placeholder="이메일 입력" required>
            </div>

            <div>
                <label for="phone_number">폰 번호</label>
                <input type="text" id="phone_number" placeholder="번호 입력" required>
            </div>

            <div>
                <label for="bio">자기소개 (선택)</label>
                <input type="text" id="bio" placeholder="자기소개 입력">
            </div>

            <div>
                <button type="submit">회원가입</button>
                <button type="reset">취소</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/common.js"></script>
    <script src="/static/js/signup.js"></script>
</body>
</html>
