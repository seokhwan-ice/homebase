<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 프로필 페이지</title>
</head>
<body>
    <h1>내 프로필 페이지</h1>
    <div id="profile">
        <p><strong>닉네임:</strong> <span id="username"></span></p>
        <p><strong>소개글:</strong> <span id="bio"></span></p>
        <p><strong>가입일:</strong> <span id="created_at"></span></p>
        <p><strong>작성된 게시글:</strong> <span id="article_count"></span></p>
        <p><strong>팔로워 수:</strong> <span id="follower_count"></span></p>
        <p><strong>팔로잉 수:</strong> <span id="following_count"></span></p>
        <p><strong>북마크</strong> <span id="bookmark_count"></span></p>
    </div>

    <button onclick="update_Profile()">프로필 수정으로 이동하기</button>
    // 프로필 수정 주소 수정하기
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> <!-- Axios -->
    <script src="../js/common.js"></script>
    <script src="../js/profile.js"></script>
</body> 
</html>
