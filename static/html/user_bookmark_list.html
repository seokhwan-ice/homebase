<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내가 저장(북마크)한 글</title>
</head>
<body>
    <div id="navbar"></div>

        <!-- 프로필 섹션 -->
        <div>
            <img src="#" alt="프로필 이미지" id="profile-image" width="100px">
            <p id="nickname">my_nickname</p>
            <p>작성 글/작성 댓글 페이지로 이동하는 버튼</p>
            <button id="community_posts-button">커뮤니티 작성글</button>
            <button id="free_posts-button">자게 작성글</button>
            <button id="comments-button">작성 댓글</button>
            <button disabled style="background-color: lightgray;">북마크한 글</button> <!-- 비활성화된 버튼 -->
        </div>

    <!-- 북마크한 글 리스트 -->
    <div>
        <h2>내가 저장(북마크)한 글</h2>
        <ul id="bookmark-list"></ul> <!-- 북마크된 글의 제목 리스트 -->
    </div>

    <!-- Footer 요소 추가 -->
    <div id="footer"></div>

    <!-- 외부 스크립트 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/user_bookmark_list.js"></script>
</body>
</html>
