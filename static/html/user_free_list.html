<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자유게시판 작성글</title>
</head>
<body>
    <!-- 상단 메뉴 -->

        <button id="mypage-button">mypage</button>

        <!-- 프로필 섹션 -->
        <div>
            <img src="#" alt="프로필 이미지" id="profile-image" width="100px">

    <!-- 자유게시판 작성글 -->

        <h2>자유게시판 작성글</h2>
        <ul id="free-posts-list"></ul> <!-- 작성한 글의 제목 리스트 -->
    </div>

    <!-- 외부 스크립트 추가 -->
