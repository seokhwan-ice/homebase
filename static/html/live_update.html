<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>live_update</title>
    <link rel="stylesheet" href="/static/css/live_form.css">
</head>

<body>
    <div id="navbar"></div><br><br>
    <h1>직관인증 게시판</h1>

    <section class="content-section">
        <form id="update-form" class="form-container">
            <label for="live_image">이미지:</label>
            <input type="file" id="live_image" name="live_image">
            <img id="image_preview" src="#" alt="이미지 미리보기" style="display:none;">

            <label for="review">리뷰:</label>
            <textarea id="review" name="review" rows="3" required></textarea>

            <label for="game_date">경기날짜:</label>
            <input type="date" id="game_date" name="game_date" required>

            <label for="home_team">홈 팀:</label>
            <select id="home_team" name="home_team">
                <option value="LG 트윈스">LG 트윈스</option>
                <option value="KT 위즈">KT 위즈</option>
                <option value="SSG 랜더스">SSG 랜더스</option>
                <option value="NC 다이노스">NC 다이노스</option>
                <option value="두산 베어스">두산 베어스</option>
                <option value="KIA 타이거즈">KIA 타이거즈</option>
                <option value="롯데 자이언츠">롯데 자이언츠</option>
                <option value="삼성 라이온즈">삼성 라이온즈</option>
                <option value="한화 이글스">한화 이글스</option>
                <option value="키움 히어로즈">키움 히어로즈</option>
            </select>

            <label for="away_team">원정 팀:</label>
            <select id="away_team" name="away_team">
                <option value="LG 트윈스">LG 트윈스</option>
                <option value="KT 위즈">KT 위즈</option>
                <option value="SSG 랜더스">SSG 랜더스</option>
                <option value="NC 다이노스">NC 다이노스</option>
                <option value="두산 베어스">두산 베어스</option>
                <option value="KIA 타이거즈">KIA 타이거즈</option>
                <option value="롯데 자이언츠">롯데 자이언츠</option>
                <option value="삼성 라이온즈">삼성 라이온즈</option>
                <option value="한화 이글스">한화 이글스</option>
                <option value="키움 히어로즈">키움 히어로즈</option>
            </select>

            <label for="stadium">경기장:</label>
            <select id="stadium" name="stadium">
                <option value="잠실">잠실 야구장</option>
                <option value="수원">수원 KT위즈파크</option>
                <option value="문학">인천 SSG랜더스필드</option>
                <option value="창원">창원 NC파크</option>
                <option value="광주">광주 기아챔피언스필드</option>
                <option value="사직">사직 야구장</option>
                <option value="대구">대구 삼성라이온즈파크</option>
                <option value="대전">대전 한밭야구장</option>
                <option value="고척">고척 스카이돔</option>
            </select>

            <label for="seat">좌석(필수x):</label>
            <input type="text" id="seat" name="seat" placeholder="예) 107블록 A열 10번">

            <div class="button-container">
                <button type="submit">수정하기</button>
                <button type="button" onclick="location.href='live_list.html'">목록으로</button>
            </div>
        </form>
    </section>

    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> <!-- Axios -->
    <script src="/static/js/common.js"></script>
    <script src="/static/js/live_update.js"></script>
</body>
</html>
