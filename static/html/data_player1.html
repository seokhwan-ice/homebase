<!DOCTYPE html>
<html lang="ko">
<head>

            padding: 8px;
        }
        #pagination {

        }

<div id="players-container"></div>

<table id="player-records-table">

        <tr>

            <th>H</th>
            <th>2B</th>
            <th>3B</th>
            <th>HR</th>
            <th>TB</th>
            <th>RBI</th>
            <th>BB</th>
            <th>HP</th>
            <th>IB</th>
            <th>SO</th>
            <th>GDP</th>
            <th>SH</th>
            <th>SF</th>
            <th>AVG</th>
            <th>OBP</th>
            <th>SLG</th>
            <th>OPS</th>
            <th>NP</th>
            <th>avLI</th>
            <th>RE24</th>
            <th>WPA</th>
        </tr>
    </thead>
    <tbody>
        <!-- 선수 기록이 여기에 추가됩니다. -->
    </tbody>
</table>

<div id="pagination">
    <button id="prev-page" onclick="changePage(-1)">이전</button>
    <button id="next-page" onclick="changePage(1)">다음</button>
</div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="../js/common.js"></script>
