<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>

    <div id="navbar"></div>

    <h1>회원가입</h1>
    <form id="signup-form" enctype="multipart/form-data"> <!-- 이미지 업로드를 위해 enctype 추가 -->

        <label for="username">아이디:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="name">이름:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="nickname">닉네임:</label>
        <input type="text" id="nickname" name="nickname" required><br><br>

        <label for="email">이메일:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone_number">전화번호:</label>
        <input type="text" id="phone_number" name="phone_number" placeholder="010-XXXX-XXXX"><br><br>

        <label for="bio">자기소개 (선택):</label>
        <textarea id="bio" name="bio" rows="3" cols="30" placeholder="자기소개를 입력하세요"></textarea><br><br>

        <label for="profile_image">프로필 이미지:</label>
        <input type="file" id="profile_image" name="profile_image" accept="image/*"><br><br>

        <label for="password">비밀번호:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="confirm-password">비밀번호 확인:</label>
        <input type="password" id="confirm-password" name="confirm-password" required><br><br>

        <button type="submit">회원가입</button>
    </form>

    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> <!-- Axios -->
    <script src="../js/common.js"></script>
    <script src="../js/user_signup.js"></script>

</body>
</html>
