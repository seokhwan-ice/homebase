<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            background-color: #1f1f1f;
            color: #ffffff;
        }
        .container {
            display: flex;
            justify-content: space-between;
            width: 800px;
            border: 1px solid #444;
            padding: 20px;
            background-color: #2c2c2c;
        }
        .profile-left {
            width: 35%;
            text-align: center;
            padding-right: 20px;
        }
        .profile-right {
            width: 60%;
            padding-left: 20px;
        }
        .profile-image {
            width: 150px;
            height: 150px;
            background-color: #444;
            border-radius: 50%;
            margin: 0 auto;
        }
        .nickname {
            font-size: 24px;
            margin-top: 10px;
        }
        .follower-info {
            margin: 20px 0;
            font-size: 14px;
        }
        .follower-info a {
            text-decoration: none;
            color: #bbb;
        }
        .follower-info a:hover {
            text-decoration: underline;
        }
        .bio {
            font-size: 16px;
            margin-bottom: 20px;
        }
        .pagination-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .pagination-buttons button {
            background-color: #444;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 0 5px;
            cursor: pointer;
        }
        .pagination-buttons button:hover {
            background-color: #555;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 10px;
            padding: 10px;
            border: 1px solid #444;
            background-color: #333;
        }
        .gallery-item {
            position: relative;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }
        .gallery-item:hover {
            opacity: 0.7;
        }
        .gallery-item .timestamp {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.6);
            color: #fff;
            padding: 5px;
            border-radius: 5px;
            font-size: 12px;
            display: none;
        }
        .gallery-item:hover .timestamp {
            display: block;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            background-color: #555;
        }
    </style>
</head>
<body>
    <div id="navbar"></div>

    <div class="container">
        <!-- Left side profile section -->
        <div class="profile-left">
            <img src="https://via.placeholder.com/150" class="profile-image" alt="User Profile Image" id="profileImage">
            <div class="nickname">user_nickname</div>
            
            <!-- 팔로워 및 팔로잉 수 클릭 시 해당 페이지로 이동 -->
            <div class="follower-info">
                <a id="followers-link" href="#"> followers</a> · <a id="following-link" href="#"> following</a>
            </div>
        </div>

        <!-- Right side profile details -->
        <div class="profile-right">
            <div class="bio">
                <h2>소개글(bio)</h2>
                <p id="bio">소개글 내용</p>
            </div>

            <!-- 6칸 갤러리 (3x2) -->
            <div class="gallery"></div>

            <!-- Pagination buttons -->
            <div class="pagination-buttons">
                <button id="prev-button">이전</button>
                <button id="next-button">다음</button>
            </div>
        </div>
    </div>

    <!-- Footer 요소 추가 -->
    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> <!-- Axios -->
    <script src="../js/common.js"></script>
    <script src="../js/user_second_pofile.js"></script>
</body>
</html>
