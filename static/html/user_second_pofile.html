<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            background-color: #1f1f1f;
            color: #ffffff;
        }
        .container {
            display: flex;
            justify-content: space-between;
            width: 800px;
            border: 1px solid #444;
            padding: 20px;
            background-color: #2c2c2c;
        }
        .profile-left {
            width: 35%;
            text-align: center;
            padding-right: 20px;
        }
        .profile-right {
            width: 60%;
            padding-left: 20px;
        }
        .profile-image {
            width: 150px;
            height: 150px;
            background-color: #444;
            border-radius: 50%;
            margin: 0 auto;
        }
        .nickname {
            font-size: 24px;
            margin-top: 10px;
        }
        .follower-info {
            margin: 20px 0;
            font-size: 14px;
        }
        .follower-info a {
            text-decoration: none;
            color: #bbb;
        }
        .follower-info a:hover {
            text-decoration: underline;
        }
        .bio {
            font-size: 16px;
            margin-bottom: 20px;
        }
        .pagination-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .pagination-buttons button {
            background-color: #444;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 0 5px;
            cursor: pointer;
        }
        .pagination-buttons button:hover {
            background-color: #555;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3열로 설정 */
            grid-template-rows: repeat(2, 1fr); /* 2행으로 설정 */
            gap: 10px;
            padding: 10px;
            border: 1px solid #444;
            background-color: #333;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            background-color: #555;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Left side profile section -->
        <div class="profile-left">
            <div class="profile-image"></div>
            <div class="nickname">user_nickname</div>
            
            <!-- 팔로워 및 팔로잉 수 클릭 시 해당 페이지로 이동 -->
            <div class="follower-info">
                <a href="followers.html">followers</a> · <a href="following.html">following</a>
            </div>
        </div>

        <!-- Right side profile details -->
        <div class="profile-right">
            <div class="bio">
                <h2>소개글(bio)</h2>
                <p>여기는 유저가 작성한 bio 내용이 표시되는 곳입니다.</p>
            </div>

            <!-- 6칸 갤러리 (3x2) -->
            <div class="gallery"></div>

            <!-- Pagination buttons -->
            <div class="pagination-buttons">
                <button id="prev-button">이전</button>
                <button id="next-button">다음</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> <!-- Axios -->
    <script src="../js/common.js"></script>
    <script src="../js/user_second_pofile.js"></script>
</body>
</html>
