<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선수 상세 프로필</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .profile-container {
            width: 80%;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .profile-header {
            text-align: center;
            font-size: 2em;
            margin-bottom: 30px;
        }
        .profile-content {
            display: flex;
            justify-content: space-between;
        }
        .profile-image {
            width: 30%;
            text-align: center;
        }
        .profile-image img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #ccc;
        }
        .profile-details {
            width: 65%;
        }
        .profile-details div {
            margin-bottom: 15px;
        }
        .profile-details label {
            font-weight: bold;
            margin-right: 10px;
        }
        .profile-details span {
            background-color: #e5e5e5;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .profile-records {
            margin-top: 30px;
        }
        .profile-records h3 {
            margin-bottom: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <div class="profile-container">
        <div class="profile-header">
            선수 상세프로필
        </div>
        <div class="profile-content">
            <div class="profile-image">
                <img src="#" alt="선수 이미지">
                <p>사진</p>
            </div>
            <div class="profile-details">
                <div>
                    <label for="name">이름:</label>
                    <span id="name">이름</span>
                </div>
                <div>
                    <label for="birthdate">생년월일:</label>
                    <span id="birthdate">2024-09-23</span>
                </div>
                <div>
                    <label for="school">출신교:</label>
                    <span id="school">학교명</span>
                </div>
            </div>
        </div>

        <div class="profile-records">
            <h3>주요 기록</h3>
            <table>
                <thead>
                    <tr>
                        <th>선수명</th>
                        <th>기록</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>선수명</td>
                        <td>상대타석/유효타수/타수/독립/안타/2루타/3루타/홈런/투타수 등록된 야구 기록</td>
                    </tr>
                    <tr>
                        <td>선수명</td>
                        <td>상대타석/유효타수/타수/독립/안타/2루타/3루타/홈런/투타수 등록된 야구 기록</td>
                    </tr>
                    <tr>
                        <td>선수명</td>
                        <td>상대타석/유효타수/타수/독립/안타/2루타/3루타/홈런/투타수 등록된 야구 기록</td>
                    </tr>
                    <tr>
                        <td>선수명</td>
                        <td>상대타석/유효타수/타수/독립/안타/2루타/3루타/홈런/투타수 등록된 야구 기록</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
