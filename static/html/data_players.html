<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선수 목록</title>
    <link rel="stylesheet" href="styles.css"> <!-- 필요한 경우 CSS 파일 추가 -->
    <style>
        /* 간단한 CSS 스타일 추가 (필요시 styles.css로 이동 가능) */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #players-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px; /* 선수 카드 간격 */
        }

        .player {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 8px;
            width: 150px; /* 카드 너비 */
            text-align: center;
        }

        .player img {
            max-width: 100%;
            height: auto; /* 이미지 자동 조정 */
            border-radius: 50%; /* 프로필 이미지 원형 처리 */
        }

        .player h2 {
            font-size: 1.2em;
            cursor: pointer; /* 클릭 가능 표시 */
            color: blue; /* 링크 색상 */
        }

        #pagination-container {
            margin-top: 20px;
        }

        #pagination-container a {
            margin: 0 5px;
            text-decoration: none;
            color: blue;
        }
        #pagination-container a.active {
            font-weight: bold;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="navbar"></div>
    <h1>선수 목록</h1>
    <div id="players-container"></div> <!-- 선수 정보를 표시할 컨테이너 -->
    <div id="pagination-container"></div> <!-- 페이지네이션 컨테이너 -->

    <div id="footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> <!-- Axios -->
    <script src="../js/common.js"></script>
    <script src="../js/data_players.js"></script>
</body>
</html>
