<!DOCTYPE html>
<html lang="ko">
<head>
    <div id="navbar"></div>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선수 목록</title>
    
    
    <style>
        #pagination-container a {
            margin: 0 5px;
            text-decoration: none;
            padding: 5px 10px;
            border: 1px solid #007BFF;
            color: #007BFF;
            border-radius: 3px;
        }
        #pagination-container a.active {
            background-color: #007BFF;
            color: white;
        }
        #pagination-container a:hover {
            background-color: #0056b3;
            color: white;
        }
    </style>
</head>
<body>
    <h1>선수 목록</h1>
    <div id="players-container"></div> <!-- 선수 정보를 표시할 컨테이너 -->
    <div id="pagination-container"></div> <!-- 페이지네이션 컨테이너 -->


    <!-- Footer 요소 추가 -->
    <div id="footer"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> <!-- Axios -->
    <script src="../js/common.js"></script>
    <script src="../js/data_players.js"></script>
</body>
</html>
