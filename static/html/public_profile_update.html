<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로필 수정</title>
</head>
<body>
    <div>
        <button>mypage</button>
        <button>signout</button>
    </div>

    <div>
        <div>
            <a href="#">홈</a>
            <a href="#">뉴스</a>
            <a href="#">경기일정</a>
            <a href="#">팀/선수정보</a>
            <a href="#">자유게시판</a>
            <a href="#">커뮤니티</a>
        </div>

        <div>Home Base</div>

        <!-- 내 프로필 수정 페이지 -->
        <div class="profile-update">
            <h2>프로필 수정</h2>
            <form id="profile-update-form">
                <label for="profile_image">프로필 이미지</label>
                <input type="file" id="profile_image" name="profile_image" accept="image/*"><br><br>
                <img id="profile_image_preview" src="#" alt="프로필 미리보기" style="display:none; width: 150px; height: 150px;"><br><br>

                <label for="nickname">닉네임</label>
                <input type="text" id="nickname" name="nickname" placeholder="닉네임 입력" required><br><br>

                <label for="bio">소개</label>
                <textarea id="bio" name="bio" placeholder="자기소개를 입력하세요"></textarea><br><br>

                <button type="submit">프로필 수정</button>
                <button type="button" id="cancel-button">취소</button>
            </form>
        </div>

        <!-- 외부 스크립트 추가 -->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="../js/common.js"></script>
        <script src="/static/js/public_profile_update.js"></script>

    </div>
</body>
</html>
