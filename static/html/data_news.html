<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KBO 스포츠 뉴스</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .news-list {
            list-style-type: none;
            padding: 0;
        }
        .news-item {
            background-color: white;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .news-item h2 {
            font-size: 20px;
            color: #1a73e8;
        }
        .news-item p {
            font-size: 14px;
            color: #555;
        }
        .news-item a {
            text-decoration: none;
            color: #1a73e8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>KBO 스포츠 뉴스</h1>
        <ul id="newsList" class="news-list"></ul>
    </div>

    <!-- JavaScript 파일 로드 -->
    <script src="{% static 'js/data_news.js' %}"></script>
</body>
</html>
