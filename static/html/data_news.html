<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뉴스 기사 목록</title>
    <ul id="newsList"></ul>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        #newsList {
            list-style: none;
            padding: 0;
        }
        .news-item {
            background: white;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .news-item h2 {
            font-size: 1.5em;
            margin: 0;
        }
        .news-item img {
            max-width: 100%;
            height: auto;
            margin: 10px 0;
        }
        .source, .date {
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> <!-- Axios -->
    <script src="../js/common.js"></script>
    <script src="../js/data_news.js"></script>
</body>
</html>
