<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>index_page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com"> <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet"> <!-- Font -->
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/index.css">
</head>

<body>
    <div id="navbar"></div>

    <div class="container">
        <br>
        <h1>여기가 메인 페이지</h1>

        <!-- data -->
        <section id="latest-news">
            <h2>뉴스 TOP</h2>
            <h5>(최신 뉴스)</h5>
            <ul id="news-list"></ul>
            <h5>(댓글 많은 뉴스- 아직 구현 안했어...)</h5>
        </section>

        <section id="team-rank">
            <h2>팀 랭킹</h2>
            <ul id="team-rank-list"></ul>
        </section>

        <!-- community(free) -->
        <section id="community-free">
            <h2>자유 게시판 TOP</h2>
            <h5>(조회수 많은 게시글)</h5>
            <ul id="top-viewed-free"></ul>
            <h5>(댓글 많은 게시글)</h5>
            <ul id="top-commented-free"></ul>
        </section>

        <!-- community(live) -->
        <section id="community-live">
            <h2>인증 게시판 TOP</h2>
            <h5>(좋아요 많은 게시글)</h5>
            <ul id="top-liked-live"></ul>
            <h5>(댓글 많은 게시글)</h5>
            <ul id="top-commented-live"></ul>
        </section>

        <!-- chat -->
        <section id="chat">
            <h2>실시간 채팅방 TOP</h2>
            <ul id="top-participated-chatrooms"></ul>
        </section>
    </div>

    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> <!-- Axios -->
    <script src="../js/common.js"></script>
    <script src="../js/index.js"></script>
    <script src="https://kit.fontawesome.com/35728c8516.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
