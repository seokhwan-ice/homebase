<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>커뮤니티 작성글</title>
    <link rel="stylesheet" href="/static/css/user_live_list.css">
</head>
<body>
    <div id="navbar"></div>

        <!-- 프로필 섹션 -->
        <div>
            <img src="#" alt="프로필 이미지" id="profile-image" width="100px">
            <p id="nickname">my_nickname</p>
            <button disabled style="background-color: lightgray;">커뮤니티 작성글</button> <!-- 비활성화된 버튼 -->
            <button id="free_posts-button">자게 작성글</button>
            <button id="comments-button">작성 댓글</button>
            <button id="saved_posts-button">북마크한 글</button>
        </div><br>

    <!-- 커뮤니티 작성글 -->
    <div>
        <h2>커뮤니티(직관인증) 작성글</h2>
        <ul id="live-posts-list"></ul> <!-- 작성한 직관인증 글의 이미지 리스트 -->
    </div>

    <div id="footer"></div>

    <!-- 외부 스크립트 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/static/js/common.js"></script>
    <script src="/static/js/user_live_list.js"></script>
</body>
</html>
