<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>chatroom_detail</title>
    <link rel="stylesheet" href="/static/css/chatroom_detail.css">
</head>

<body>
    <div id="navbar"></div><br>

    <section class="chatroom-header">
        <div class="chatroom-info">
            <img id="chatroom-image" src="/static/images/baseball.png" alt="채팅방 대표 이미지">
            <div class="chatroom-details">
                <h1 id="chatroom-title"></h1>
                <p id="chatroom-description"></p>
                <p id="chatroom-participants"><i class="fa-solid fa-user"></i> 참여: <span id="participants-count"></span> 명</p>
            </div>
        </div>
        <button id="delete-chatroom-button" class="delete-button" style="display: none;">채팅방 삭제하기</button>
        <button id="back-to-list" class="back-button" onclick="location.href='chatroom_list.html'">채팅방 목록으로</button>
    </section>

    <section class="content-section">
        <section class="chat-window">
            <ul id="messages" class="messages"></ul>
        </section>

        <div class="chat-input">
            <input id="chat-message-input" placeholder="메시지를 입력하세요" autocomplete="off">
            <button id="send-button">전송하기</button>
        </div>
    </section>

    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> <!-- Axios -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script> <!-- Socket.io -->
    <script src="/static/js/common.js"></script>
    <script src="/static/js/chatroom_detail.js"></script>
</body>
</html>
